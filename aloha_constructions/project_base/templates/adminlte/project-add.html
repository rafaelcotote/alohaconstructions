{% extends 'adminlte/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block conteudo %}

<!-- SweetAlert2 CSS via CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

<!-- SweetAlert2 JavaScript via CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div class="card">
    <div class="card-header">
        <h3 class="card-title"><b>Create Project</b></h3>
        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
            </button>
        </div>
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="card-body">
            {{ form|crispy }}
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-secondary">{{ botao }}</button>
        </div>
    </form>
</div>

<script>
    // Verifica se a URL atual contém um parâmetro de sucesso
    if (window.location.search.includes('success')) {
        // Mostra a mensagem de sucesso
        Swal.fire({
            icon: 'success',
            title: 'Success!',
            text: 'Your project has been created successfully.',
            confirmButtonColor: '#3085d6',
            confirmButtonText: 'OK'
        });
    }
</script>

{% endblock conteudo %}
