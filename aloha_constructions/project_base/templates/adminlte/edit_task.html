<!-- templates/adminlte/edit_task.html -->

{% extends 'adminlte/base.html' %}
{% load static %}

{% block conteudo %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Editar Tarefa</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock conteudo %}
