<!DOCTYPE html>
<html>
<head>
    <title>Check-out</title>
</head>
<body>
    <h2>Fazer Check-out</h2>
    <form method="post">
        {% csrf_token %}
        {% for registro in registros_ativos %}
        <input type="hidden" name="registro_id" value="{{ registro.id }}">
        <p>Registrado em: {{ registro.entrada }}</p>
        <p>Obra: {{ registro.obra }}</p>
        <input type="submit" value="Registrar Check-out">
        {% endfor %}
    </form>
</body>
</html>
