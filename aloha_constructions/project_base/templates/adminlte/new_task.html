{% extends 'adminlte/base.html' %}
{% load static %}

{% block conteudo %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">New Task</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create Task</button>
        </form>
    </div>
    <!-- /.card-body -->
</div>
<!-- /.card -->
{% endblock conteudo %}
